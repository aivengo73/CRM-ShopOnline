<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRM-ShopOnline(Формы)</title>
	<style>
		label {
			display: block;
		}

		div {
			display: flex;
		}
	</style>
</head>

<body>

	<h1>Добавить товар</h1>

	<form action="https://jsonplaceholder.typicode.com/posts" method="post">
		<fieldset>
			<legend>Номенклатура товара</legend><br>


			<label for="name">
				<input type="text" id="name" name="name" placeholder="Наименование">
				Наименование
			</label><br>


			<label for="category">
				<input type="text" id="category" name="category" placeholder="Категория">
				Категория
			</label><br>


			<label for="units">
				<input type="text" id="units" name="units">
				Единицы измерения
			</label><br>

			<div>
				<label>
					<input type="checkbox" value="first">
				</label>

				<label>
					<input type="text" name="text" disabled size="17">
					Дисконт
				</label>
			</div><br>

			<label>
				<textarea name="description">Молот Мьёльнир, выкованный из металла уру. Молот является практически неразрушимым, как земной металл адамантий, который покрывает скелет Росомахи, и сочетает в себе множество чар, наложенных на него Одином. Орудие может выдержать температуру солнца, взрывы, достаточные для уничтожения планет, и  содержит в себе энергию, которой хватит, чтобы уничтожить целую галактику. Мьёльнир также даёт множество способностей, например, управление фундаментальными силами вселенной, такими как электромагнитный спектр, гравитация и т.д. Но судя по объяснениям Одина, Мьёльнир лишь является инструментом, позволяющим контролировть внутреннюю мощь громовержцев.</textarea>
				Описание
			</label><br>

			<label for="count">
				<input type="number" id="count" name="count">
				Количество
			</label><br>

			<label for="price">
				<input type="text" id="price" name="price">
				Цена
			</label><br>

			<label>
				<input type="file" multiple name="file" accept="images/svg+xml"><br>
			</label>

		</fieldset><br>


		<button type="submit">Добавить товар</button>

	</form>


</body>

</html>
